<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive BNB - Time is Money</title>
    <style>
        :root {
            --dark-bg: #050210;
            --text-primary: #EAEAEA;
            --text-secondary: #9E9E9E;
            --accent-color: #f0b90b; /* Binance Yellow */
            --glow-color: #00f3ff;
            --glass-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            --border-color: rgba(255, 255, 255, 0.18);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        .aurora-background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
        }
        .aurora-background::before, .aurora-background::after {
            content: '';
            position: absolute;
            width: 60vmax;
            height: 60vmax;
            border-radius: 50%;
            opacity: 0.15;
            mix-blend-mode: screen;
            animation: aurora-flow 25s infinite linear;
            filter: blur(120px);
        }
        .aurora-background::before {
            background: radial-gradient(circle, #3a0ca3, transparent 60%);
            top: -20%; left: -20%;
        }
        .aurora-background::after {
            background: radial-gradient(circle, var(--glow-color), transparent 60%);
            bottom: -20%; right: -20%;
            animation-delay: -12.5s;
        }
        @keyframes aurora-flow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10vw, 10vh) scale(1.2); }
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .clock-section {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .digital-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            color: #f5f5f5;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--glow-color),
                0 0 30px var(--glow-color),
                0 0 40px var(--glow-color);
        }

        .date-info {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-secondary);
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .donation-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .card-header img {
            width: 32px;
            height: 32px;
        }
        .card-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        
        .qr-code {
            width: 100%;
            max-width: 190px; 
            aspect-ratio: 1 / 1;
            margin: 0 auto 24px auto;
            background: white;
            padding: 8px; 
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .qr-code.copied {
            animation: qr-pulse 0.5s ease-out;
        }
        @keyframes qr-pulse {
            0% { box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 0 0 rgba(0, 243, 255, 0.7); }
            50% { box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 0 10px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 0 0 rgba(0, 243, 255, 0); }
        }

        .loader {
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .info-group {
            text-align: left;
            margin-bottom: 16px;
        }
        .info-group .label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .info-group .value {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .info-group .value:hover {
            background: rgba(0,0,0,0.4);
        }

        .copy-icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
            opacity: 0.7;
            transition: all 0.2s;
            pointer-events: none;
        }
        .value:hover .copy-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .warning-box {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(240, 185, 11, 0.1);
            border: 1px solid rgba(240, 185, 11, 0.2);
            border-radius: 12px;
            padding: 12px;
            margin-top: 24px;
        }
        .warning-icon {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
            flex-shrink: 0;
        }
        .warning-box p {
            font-size: 13px;
            color: var(--text-secondary);
            text-align: left;
            line-height: 1.5;
        }

        .stats-section {
            margin-top: 24px;
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
        }
        .stats-section h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }
        
        .progress-bar-container {
            margin-bottom: 12px;
        }
        .progress-bar-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--glow-color), var(--accent-color));
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        .stats-list {
            list-style: none;
            padding: 0;
        }
        .stats-list li {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            padding: 8px 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fade-in-up 0.5s ease-out forwards;
        }
        @keyframes fade-in-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            transition: bottom 0.5s ease, opacity 0.5s ease;
            z-index: 1000;
            opacity: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .toast.show {
            bottom: 30px;
            opacity: 1;
        }
        .toast.error {
            background: #dc3545;
        }

        /* Responsiveness improvements */
        @media (max-width: 480px) {
            .donation-container {
                padding: 24px;
            }
            .info-group .value {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="aurora-background"></div>
    
    <div class="main-container">
        <div class="clock-section">
            <h1 class="digital-clock" id="clock">00:00:00</h1>
            <div class="date-info" id="date">Loading date...</div>
        </div>
        
        <div class="donation-container" id="donation-card">
            <div class="card-header">
                <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1839.png" alt="BNB Logo">
                <h1 id="cardTitle">Donation BNB</h1>
            </div>

            <div class="qr-code" id="qrCodeContainer" title="Click to copy address">
                <div class="loader"></div>
            </div>

            <div class="info-group">
                <div class="label">Wallet Address</div>
                <div class="value" id="addressContainer" title="Click to copy">
                    <span id="cryptoAddress">Loading...</span>
                    <svg class="copy-icon" id="copyIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                    <svg class="copy-icon" id="checkIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" style="display: none;">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                    </svg>
                </div>
            </div>
            
            <div class="info-group">
                <div class="label">Network</div>
                <div class="value">
                    <span id="networkName">BNB Smart Chain</span>
                </div>
            </div>

            <div class="warning-box">
                <svg class="warning-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
                <p>Only send BNB Smart Chain assets to this address. Other assets will be lost forever.</p>
            </div>

            <div class="stats-section">
                <h3>Donation Statistics</h3>
                <div class="progress-bar-container">
                    <div class="progress-bar-info">
                        <span id="progress-text">Raised: 0 BNB</span>
                        <span id="goal-text">Goal: 1 BNB</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="progress-bar"></div>
                    </div>
                </div>
                <ul class="stats-list" id="statsList">
                    <li>Loading...</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element References ---
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const cryptoAddressEl = document.getElementById('cryptoAddress');
        const addressContainer = document.getElementById('addressContainer');
        const copyIcon = document.getElementById('copyIcon');
        const checkIcon = document.getElementById('checkIcon');
        const statsList = document.getElementById('statsList');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const goalText = document.getElementById('goal-text');

        let currentAddress = '';
        const donationGoal = 1.0; // Donation Goal in BNB

        // --- Core Functions ---
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('en-US', dateOptions);
            clockEl.textContent = time;
            dateEl.textContent = date;
        }

        async function fetchDonationInfo() {
            try {
                const response = await fetch('/api/crypto-info');
                if (!response.ok) throw new Error('Failed to fetch API info');
                
                const data = await response.json();
                
                currentAddress = data.address;
                cryptoAddressEl.textContent = currentAddress;
                qrCodeContainer.innerHTML = `<img src="${data.qr_code}" alt="BNB Donation QR Code">`;

            } catch (error) {
                console.error('Error fetching donation info:', error);
                cryptoAddressEl.textContent = 'Error loading address.';
                qrCodeContainer.innerHTML = '<span style="color: #dc3545;">Could not load QR Code.</span>';
                showToast("Error loading donation info", 'error');
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to fetch statistics');

                const stats = await response.json();
                
                // Update progress bar
                const raisedAmount = stats.total_amount_bnb || 0;
                const progressPercentage = Math.min((raisedAmount / donationGoal) * 100, 100);
                progressBar.style.width = `${progressPercentage}%`;
                progressText.textContent = `Raised: ${raisedAmount.toFixed(4)} BNB`;
                goalText.textContent = `Goal: ${donationGoal.toFixed(2)} BNB`;

                // Animate donation feed
                statsList.innerHTML = ''; // Clear old list
                if (stats.recent_donations && stats.recent_donations.length > 0) {
                    stats.recent_donations.forEach((donation, index) => {
                        const li = document.createElement('li');
                        li.style.animationDelay = `${index * 0.1}s`;
                        li.innerHTML = `<span>Recent Donation:</span> <strong>${donation.amount} (${donation.time})</strong>`;
                        statsList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>No recent donations yet.</span>`;
                    statsList.appendChild(li);
                }

            } catch (error) {
                console.error('Error fetching stats:', error);
                statsList.innerHTML = '<li style="color: #dc3545;">Could not load statistics.</li>';
            }
        }

        // --- Utility Functions ---
        async function copyToClipboard() {
            if (!currentAddress) {
                showToast("No address to copy", 'error');
                return;
            }
            
            try {
                // Use modern clipboard API with fallback
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(currentAddress);
                } else {
                    // Fallback for older browsers or non-secure contexts
                    const textArea = document.createElement("textarea");
                    textArea.value = currentAddress;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-999999px";
                    textArea.style.top = "-999999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (!successful) {
                        throw new Error('Fallback copy failed');
                    }
                }
                
                showToast("Address copied!");
                
                // Visual feedback
                copyIcon.style.display = 'none';
                checkIcon.style.display = 'inline-block';
                qrCodeContainer.classList.add('copied');

                setTimeout(() => {
                    copyIcon.style.display = 'inline-block';
                    checkIcon.style.display = 'none';
                    qrCodeContainer.classList.remove('copied');
                }, 1500);

            } catch (err) {
                console.error('Failed to copy:', err);
                showToast("Failed to copy address", 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast'; // Reset classes
            if (type === 'error') {
                toast.classList.add('error');
            }
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- Visual Effects ---
        if (window.VanillaTilt) {
            VanillaTilt.init(document.getElementById("donation-card"), {
                max: 15,
                speed: 400,
                glare: true,
                "max-glare": 0.1,
                perspective: 1000
            });
        }

        // --- Initialization & Event Listeners ---
        updateClock();
        setInterval(updateClock, 1000);

        // Multiple click targets for better UX
        addressContainer.addEventListener('click', copyToClipboard);
        qrCodeContainer.addEventListener('click', copyToClipboard);
        
        // Fetch initial data
        fetchDonationInfo();
        fetchStats();
        
        // Refresh stats every 30 seconds
        setInterval(fetchStats, 30000);

        // Error handling for network issues
        window.addEventListener('online', () => {
            showToast("Connection restored");
            fetchDonationInfo();
            fetchStats();
        });

        window.addEventListener('offline', () => {
            showToast("Connection lost", 'error');
        });
    });
    </script>
</body>
</html>
